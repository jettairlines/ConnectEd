    <script type="text/javascript">
        //populate
        data.forEach(function(e){
            $('#content').append("<div class='person'><p>"+e['name']+"</p><p>"+e['company']+"</p>");
        });
        
        $(".logos").bind('click',function(){location.reload();});
        $(".person").bind('click',function(){$(this).toggleClass("active");});

				function classFunction() {
				    document.getElementById("classDropdown").classList.toggle("show");
				}
				window.onclick = function(event) {
				  if (!event.target.matches('.dropbtn')) {

				    var dropdowns = document.getElementsByClassName("class-content");
				    var i;
				    for (i = 0; i < dropdowns.length; i++) {
				      var openDropdown = dropdowns[i];
				      if (openDropdown.classList.contains('show')) {
				        openDropdown.classList.remove('show');
				      }
				    }
				  }
				}
				function timeFunction() {
				    document.getElementById("timeDropdown").classList.toggle("show");
				}
				window.onclick = function(event) {
				  if (!event.target.matches('.dropbtn')) {

				    var dropdowns = document.getElementsByClassName("time-content");
